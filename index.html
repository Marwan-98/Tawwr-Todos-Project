<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <title>Todos App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- Header -->
    <section class="bg-success text-white">
      <div class="container">
        <div class="row text-center">
          <div>
            <h1>
              <span><i class="bi bi-check2-square"></i></span> ToDo List
            </h1>
          </div>
        </div>
      </div>
    </section>
    <!-- FORM -->
    <section class="text-center text-white">
      <div class="container">
        <form class="row p-3">
          <div class="col-sm-9">
            <label for="addItem" class="visually-hidden"></label>
            <input
              type="text"
              class="form-control"
              id="itemText"
              placeholder="Add Task"
            />
          </div>
          <div class="col-sm-3 mt-3 mt-sm-0">
            <button type="submit" class="w-100 btn btn-primary" id="addItemBtn">
              Add ToDo
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Items -->
    <section class="text-white px-5">
      <div class="container">
        <div class="row">
          <ul class="list-group"></ul>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
